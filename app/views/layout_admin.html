<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="keywords" content="chrislion" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- basic styles -->

  <link href="/admin/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/admin/css/font-awesome.min.css" />

  <link rel="stylesheet" href="/admin/css/jquery-ui-1.10.3.full.min.css" />
  <link rel="stylesheet" href="/admin/css/datepicker.css" />
  <link rel="stylesheet" href="/admin/css/ui.jqgrid.css" />

  <link rel="stylesheet" href="/admin/css/ace.min.css" />
  <link rel="stylesheet" href="/admin/css/ace-rtl.min.css" />
  <link rel="stylesheet" href="/admin/css/ace-skins.min.css" />
  <link rel="stylesheet" href="/admin/css/admin.css" />

  <script src="/admin/js/ace-extra.min.js"></script>
  <script src="/admin/js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript">
    if("ontouchend" in document) document.write("<script src='/admin/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
  </script>
  <script src="/admin/js/bootstrap.min.js"></script>
  <script src="/admin/js/typeahead-bs2.min.js"></script>

  <script src="/admin/js/date-time/bootstrap-datepicker.min.js"></script>
  <script src="/admin/js/jqGrid/jquery.jqGrid.min.js"></script>
  <script src="/admin/js/jqGrid/i18n/grid.locale-en.js"></script>

  <!-- page specific plugin scripts -->

  <!-- ace scripts -->

  <script src="/admin/js/ace-elements.min.js"></script>
  <script src="/admin/js/ace.min.js"></script>
</head>
<body>
  <div class="navbar navbar-default" id="navbar">
    <script type="text/javascript">
      try{ace.settings.check('navbar' , 'fixed')}catch(e){}
    </script>

    <div class="navbar-container" id="navbar-container">
      <div class="navbar-header pull-left">
        <a href="#" class="navbar-brand">
          <small>
            ChrisLion Admin
          </small>
        </a><!-- /.brand -->
      </div><!-- /.navbar-header -->

      <div class="navbar-header pull-right" role="navigation">
        <a href="##" class="logout">退出</a>
      </div><!-- /.navbar-header -->
    </div><!-- /.container -->
  </div>

  <div class="main-container" id="main-container">
    <script type="text/javascript">
      try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
      <a class="menu-toggler" id="menu-toggler" href="#">
        <span class="menu-text"></span>
      </a>

      <div class="sidebar" id="sidebar">
        <script type="text/javascript">
          try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
        </script>
        <ul class="nav nav-list">

          <li>
            <a href="articleManagement">
              <i class="icon-text-width"></i>
              <span class="menu-text"> 文章管理 </span>
            </a>
          </li>

          <li>
            <a href="uploadManagement">
              <i class="icon-text-width"></i>
              <span class="menu-text"> 图片上传管理 </span>
            </a>
          </li>

          <li>
            <a href="#" class="dropdown-toggle">
              <i class="icon-desktop"></i>
              <span class="menu-text"> 图片管理 </span>

              <b class="arrow icon-angle-down"></b>
            </a>

            <ul class="submenu">
              <li>
                <a href="elements.html">
                  <i class="icon-double-angle-right"></i>
                  组件
                </a>
              </li>

              <li>
                <a href="buttons.html">
                  <i class="icon-double-angle-right"></i>
                  按钮 &amp; 图表
                </a>
              </li>

              <li>
                <a href="treeview.html">
                  <i class="icon-double-angle-right"></i>
                  树菜单
                </a>
              </li>

              <li>
                <a href="jquery-ui.html">
                  <i class="icon-double-angle-right"></i>
                  jQuery UI
                </a>
              </li>

              <li>
                <a href="nestable-list.html">
                  <i class="icon-double-angle-right"></i>
                  可拖拽列表
                </a>
              </li>

              <li>
                <a href="#" class="dropdown-toggle">
                  <i class="icon-double-angle-right"></i>

                  三级菜单
                  <b class="arrow icon-angle-down"></b>
                </a>

                <ul class="submenu">
                  <li>
                    <a href="#">
                      <i class="icon-leaf"></i>
                      第一级
                    </a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-toggle">
                      <i class="icon-pencil"></i>

                      第四级
                      <b class="arrow icon-angle-down"></b>
                    </a>

                    <ul class="submenu">
                      <li>
                        <a href="#">
                          <i class="icon-plus"></i>
                          添加产品
                        </a>
                      </li>

                      <li>
                        <a href="#">
                          <i class="icon-eye-open"></i>
                          查看商品
                        </a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>

          <li>
            <a href="gallery.html">
              <i class="icon-picture"></i>
              <span class="menu-text"> 相册 </span>
            </a>
          </li>

        </ul><!-- /.nav-list -->

        <div class="sidebar-collapse" id="sidebar-collapse">
          <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
        </div>

        <script type="text/javascript">
          try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
        </script>
      </div>

      <div class="main-content">
        {% block content %}
        {% endblock %}
      </div><!-- /.main-content -->

      <div class="ace-settings-container" id="ace-settings-container">
        <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
          <i class="icon-cog bigger-150"></i>
        </div>

        <div class="ace-settings-box" id="ace-settings-box">
          <div>
            <div class="pull-left">
              <select id="skin-colorpicker" class="hide">
                <option data-skin="default" value="#438EB9">#438EB9</option>
                <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
              </select>
            </div>
            <span>&nbsp; Choose Skin</span>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
            <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
            <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
            <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
            <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
            <label class="lbl" for="ace-settings-add-container">
              Inside
              <b>.container</b>
            </label>
          </div>
        </div>
      </div><!-- /#ace-settings-container -->
    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
      <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
  </div>
</body>
</html>
