<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chris's Blog</title>
  <meta name="description" content="Home Blog">
  <meta name="Keywords" content="Blog">
  <link rel="stylesheet" href="css/base.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body class="login">
  <div class="login-container">
    <div class="login-header">系统后台登陆</div>
    <div class="login-content">
      <form action="">
        <div class="form-row">
          <label for="id_username" class="required">Username:</label>
          <input id="id_username" maxlength="254" name="username" type="text">
        </div>
        <div class="form-row">
          <label for="id_password" class="required">Password:</label>
          <input id="id_password" maxlength="254" name="password" type="text">
        </div>
        <div class="submit-row">
          <input type="submit" class="submit-btn" value="Login">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
